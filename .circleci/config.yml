version: 2.1

orbs:
  python: circleci/python@1.5.0
  heroku: circleci/heroku@1.2.6

executors:
  my-machine:
    machine: true
    working_directory: /tmp/workspace

jobs:
  test:
    docker:
      - image: cimg/python:3.10.2
    working_directory: ~/Python-OC-Lettings-FR
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run pytest
          command: pytest
      - run:
          name: linting PEP8
          command: flake8 --ignore=F403, F401, F405

  build-push-docker:
    executor: my-machine
    steps:
      - checkout
      - run:
          name: Build Docker image
          command: docker buildx build --platform linux/amd64 -t marinebdlt/lettings:$CIRCLE_SHA1 .
      - run:
          name: Push Docker Image
          command: |
            docker tag marinebdlt/lettings:$CIRCLE_SHA1 marinebdlt/lettings:lastest
            docker login -u marinebdlt -p $PASSWORD docker.io 
            docker push marinebdlt/lettings:$CIRCLE_SHA1
            docker push marinebdlt/lettings:lastest

  deploy:
    machine: True
    steps:
      - checkout
      - run:
          name: Deploy on Heroku
          command: |
            sudo curl https://cli-assets.heroku.com/install.sh | sh
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:login
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:push -a lettings-app-op web
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:release -a lettings-app-op web
workflows:
  version: 2
  test-the-application:
    jobs:
      - test:
          filters:
            branches:
              ignore: master
  push-the-application:
    jobs:
      - test
      - build-push-docker:
          requires:
            - test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - test
            - build-push-docker
          filters:
            branches:
              only: master
